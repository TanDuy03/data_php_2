<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tailwin.css">
</head>

<body>
    <div class="flex bg-orange-400">
        <h1 class="text-white">Daniel</h1>
        <h2 class="text-white font-bold text-2xl ml-8" id="date">Duy</h2> 
    </div>
    <!-- npx tailwindcss -i ./css/tailwind.css -o ./public/css/tailwin.css --watch -->
    <script>
        let date = document.getElementById("date");
        let today = new Date();
        date.innerHTML = today.getDate() + ":" + today.getMonth() + ":" + today.getHours();
    </script>
</body>

</html>
